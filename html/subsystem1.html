<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辐射带高能电子通量预报技术及其应用</title>
    <link rel="stylesheet" type="text/css" href="../css/subsystem.css" />
    <link rel="stylesheet" type="text/css" href="../css/total.css">
    <link rel="stylesheet" type="text/css" href="../mdui/css/mdui.min.css">
    <script type="text/javascript" src="../mdui/js/mdui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/total.js"></script>
</head>
<body>

<div class="head">
    <span style="font-size: 15px;font-weight: bold;margin-left: 5px">辐射带高能电子通量预报技术及其应用</span>
    <div class="btn-head-div">
        <button class="mdui-btn mdui-btn-icon btn-head" id="minimize"><i class="mdui-icon material-icons">remove</i></button>
        <button class="mdui-btn mdui-btn-icon btn-head" id="close"><i class="mdui-icon material-icons">close</i></button>
    </div>
</div>

<div class="menu">
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="menu-index"><span class="menu-text">首页</span></button>
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="menu-help"><span class="menu-text">帮助</span></button>
</div>

<div class="container">
    <div class="header mdui-shadow-5">
        <div class="back-btn">
            <button class="mdui-btn mdui-color-theme-100 mdui-ripple back-button">
                <i class="mdui-icon material-icons">&#xe5c4;</i>
                返回
            </button>
        </div>
        <span class="title-span ">高能电子和合声波观测分析</span>
        <div class="other-header"></div>
    </div>
    <div class='main-body'>
        <div class="viewer">
            <div class="viewer-body" id='box'>
            </div>
        </div>
        <div class="controller">
            <div class="input-div mdui-shadow-5">
                <span class="ctr-title">输入参数</span>
                <div class="choose-div">
                    <span class="ctr-tip">起始点位置</span>
                    <select class="mdui-select param" id="param1">
                        <option value="0" selected>5.5</option>
                        <option value="1">6.0</option>
                        <option value="2">6.5</option>
                        <option value="3">7.0</option>
                    </select>
                    <span class="ctr-unit">L</span>
                </div>
                <div class="choose-div">
                    <span class="ctr-tip">电磁波频率</span>
                    <select class="mdui-select param" id="param2">
                        <option value="0" selected>0.12</option>
                        <option value="1">0.57</option>
                        <option value="2">0.68</option>
                        <option value="3">0.76</option>
                        <option value="4">0.86</option>
                    </select>
                    <span class="ctr-unit">fce</span>
                </div>
                <div class="choose-div">
                    <span class="ctr-tip">初始传播角</span>
                    <select class="mdui-select param" id="param3">
                        <option value="0">+30</option>
                        <option value="1">+20</option>
                        <option value="2">+10</option>
                        <option value="3" selected>0</option>
                        <option value="4">-10</option>
                        <option value="5">-20</option>
                        <option value="6">-30</option>
                    </select>
                    <span class="ctr-unit">°</span>
                </div>
                <div class="choose-div">
                    <span class="ctr-tip">初始方位角</span>
                    <select class="mdui-select param" id="param4">
                        <option value="0" selected>0</option>
                        <option value="1">30</option>
                        <option value="2">60</option>
                        <option value="3">90</option>
                    </select>
                    <span class="ctr-unit">°</span>
                </div>
                <div class="choose-div">
                    <span class="ctr-tip">地磁指数</span>
                    <select class="mdui-select param" id="param5">
                        <option value="0" selected>2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">6</option>
                    </select>
                    <span class="ctr-unit">Kp</span>
                </div>
            </div>
            <div class="run-div mdui-shadow-5">
                <span class="ctr-title">程序运行部分</span>
                <div class="progress-bar">
                    <div class="bar-outline">
                        <div class="bar-border">
                            <div class="bar-slider" id="bar"></div>
                        </div>
                    </div>
                    <span id="percent">0%</span>
                    <button id="run-btn">
                        运行
                    </button>
                </div>
                <div class="choose-file">
                    <input type="file" id="file-input" />
                </div>
            </div>
            <div class="output-div mdui-shadow-5">
                <button class="mdui-btn mdui-color-blue-100" id='btn-plot'>plot</button>
                <button class="mdui-btn mdui-color-blue-100" id='btn-flash'>flash</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/subsystem1.js"></script>

</body>
</html>
