<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/total.css">
    <link rel="stylesheet" type="text/css" href="../mdui/css/mdui.min.css">
    <script type="text/javascript" src="../mdui/js/mdui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/total.js"></script>
</head>
<body>

<div class="head">
    <span style="font-size: 15px;font-weight: bold;margin-left: 5px" class='drag'>辐射带高能电子通量预报技术及其应用</span>
    <!-- <span style="font-size: 15px;font-weight: bold;margin-left: 5px" class='drag'>近地航天器轨道高能电子通量预警示范系统</span> -->
    <div class="btn-head-div">
        <button class="mdui-btn mdui-btn-icon btn-head" id="minimize"><i class="mdui-icon material-icons">remove</i></button>
        <button class="mdui-btn mdui-btn-icon btn-head" id="maxbt"><i class="mdui-icon material-icons">crop_square</i></button>
        <button class="mdui-btn mdui-btn-icon btn-head" id="close"><i class="mdui-icon material-icons">close</i></button>
    </div>
</div>

<div class="menu">
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="menu-index"><span class="menu-text">首页</span></button>
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="mode1-index"><span class="menu-text">高能电子和合声波观测</span></button>
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="mode2-index"><span class="menu-text">合声波传播特征分析</span></button>
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="mode3-index"><span class="menu-text">高能电子通量模拟预测</span></button>
    <button class="mdui-btn mdui-color-grey-300 menu-btn" id="menu-help"><span class="menu-text">帮助</span></button>
</div>

<div class="container">

    <div class="card">
        <span id="title" class="label mdui-shadow-20 stroke">
            辐射带高能电子通量预报技术及其应用
        </span>
        <!-- <span id="title" class="label mdui-shadow-20 stroke">
                近地航天器轨道高能电子通量预警示范系统
        </span> -->
        <div id="subtitle">
            <span id="publisher" class="label stroke ">
                气象海洋学院
            </span>
            <span id="time" class="label stroke">
                2020年10月
            </span>
            <button class="mdui-btn-raised mdui-color-grey-400 mdui-ripple" id="start-btn">
                <span class="btn-text">
                    进入
                </span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
