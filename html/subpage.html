<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辐射带高能电子通量预报技术及其应用</title>
    <link rel="stylesheet" type="text/css" href="../css/subpage.css" />

    <script type="text/javascript" src="../mdui/js/mdui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>

<body>

<div class="head">

    <div class="btn-head-div">
        <button class="mdui-btn mdui-btn-icon btn-head" id="minimize"><i class="mdui-icon material-icons">remove</i></button>
        <button class="mdui-btn mdui-btn-icon btn-head" id="maxbt"><i class="mdui-icon material-icons">crop_square</i></button>
        <button class="mdui-btn mdui-btn-icon btn-head" id="close"><i class="mdui-icon material-icons">close</i></button>

<div class="menu">

<div class="container">

        <span id="title" class="label mdui-shadow-20 stroke">
            辐射带高能电子通量预报技术及其应用

        <div id="system">
            <div class="system-div">
                <img class="system-img" src="../assets/1.jpg"/>

                    <span class="btn-text">高能电子和合声波观测</span>

            <div class="system-div">

            <div class="system-div">
